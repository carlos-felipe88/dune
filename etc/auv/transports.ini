[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Distance,
                                          CpuUsage,
                                          Current,
                                          DevCalibrationControl,
                                          DevCalibrationState,
                                          EmergencyControlState,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          FuelLevel,
                                          GpsFix,
                                          GpsFixRejection,
                                          Heartbeat,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LblConfig,
                                          LblRange,
                                          LogBookEntry,
                                          LogBookControl,
                                          OperationalLimits,
                                          Parameter,
                                          ParameterControl,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          QueryEntityParameters,
                                          RemoteActions,
                                          RemoteActionsRequest,
                                          Rpm,
                                          SaveEntityParameters,
                                          SetEntityParameters,
                                          SimulatedState,
                                          StorageUsage,
                                          Temperature,
                                          VehicleState,
                                          Voltage
Rate Limiters                           = Distance:0.2,
                                          Current:0.1,
                                          EstimatedState:2,
                                          FuelLevel:0.1,
                                          Rpm:1,
                                          SimulatedState:2,
                                          StorageUsage:0.1,
                                          Temperature:0.1,
                                          Voltage:0.1
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Communication Range                     = 0
Underwater Communications               = true
Always Transmitted Messages             = Abort,
                                          SimulatedState

[Transports.Logging]
Enabled                                 = Always
Execution Priority                      = 1
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = gzip
Transports                              = Abort,
                                          Acceleration,
                                          AllocatedControlTorques,
                                          AngularVelocity,
                                          Announce,
                                          Brake,
                                          Conductivity,
                                          ControlLoops,
                                          ControlParcel,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          DesiredControl,
                                          DesiredZ,
                                          DesiredHeading,
                                          DesiredHeadingRate,
                                          DesiredPath,
                                          DesiredPitch,
                                          DesiredSpeed,
                                          DevCalibrationControl,
                                          DevCalibrationState,
                                          DevDataBinary,
                                          DevDataText,
                                          Distance,
                                          DvlRejection,
                                          EmergencyControl,
                                          EmergencyControlState,
                                          EntityControl,
                                          EntityList,
                                          EntityMonitoringState,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          EulerAngles,
                                          EulerAnglesDelta,
                                          FuelLevel,
                                          GpsFix,
                                          GpsFixRejection,
                                          GroundVelocity,
                                          Heartbeat,
                                          LblConfig,
                                          LblDetection,
                                          LblEstimate,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookEntry,
                                          ManeuverControlState,
                                          MagneticField,
                                          NavigationData,
                                          NavigationUncertainty,
                                          OperationalLimits,
                                          Parameter,
                                          ParameterControl,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          PlanSpecification,
                                          PowerChannelControl,
                                          PowerChannelState,
                                          Pressure,
                                          QueryEntityParameters,
                                          RemoteActions,
                                          RemoteActionsRequest,
                                          RemoteState,
                                          Rpm,
                                          Salinity,
                                          SaveEntityParameters,
                                          ServoPosition,
                                          SetEntityParameters,
                                          SetServoPosition,
                                          SetThrusterActuation,
                                          SonarConfig,
                                          SonarData,
                                          SimulatedState,
                                          Sms,
                                          SoundSpeed,
                                          StopManeuver,
                                          TeleoperationDone,
                                          Temperature,
                                          TransportBindings,
                                          VehicleCommand,
                                          VehicleMedium,
                                          VehicleState,
                                          VelocityDelta,
                                          Voltage,
                                          WaterDensity,
                                          WaterVelocity

[Transports.TCP.Server]
Enabled                                 = Never
Entity Label                            = TCP Server
Port                                    = 6002
Trace - Incoming Messages               = false
Trace - Outgoing Messages               = false
Transports                              = EntityList,
                                          LogBookControl,
                                          LoggingControl,
                                          OperationalLimits,
                                          PlanGeneration,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          RemoteState,
                                          VehicleCommand,
                                          VehicleState,
                                          RemoteActions,
                                          RemoteActionsRequest
